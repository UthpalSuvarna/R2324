<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOSS</title>
    <style>
        * {
            box-sizing: border-box;

        }

        body {
            margin: 0px;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #ffffff;
        }

        header {
            height: 300px;
            background-color: #0b0c10;
            padding: 40px;
        }

        header h1 {
            padding-top: 75px;
            text-align: center;
            color: aliceblue;
        }

        nav {
            color: rgba(240, 248, 255, 0);
            overflow: hidden;
        }

        nav a {
            text-decoration: none;
            text-align: center;
            float: left;
            color: #ffffff;
            padding: 14px 25px;

        }

        nav a.active {
            color: #66fcf1;
        }


        nav a:hover {

            color: rgb(0, 0, 0);
            background-color: #66fcf1;
            border-radius: 2px;

        }

        section:nth-child(even) {
            background-color: #66fcf256;
        }

        section {
            background-color: #ffffff;
            min-height: 400px;
            margin: 0%;
        }

        section h2 {
            margin: 0%;
            padding-top: 40px;
            text-align: center;
            font-weight: bolder;
            font-size: xx-large;
        }

        section p {
            padding: 40px;
            text-align: center;
        }

        footer {
            height: 50px;
            background-color: rgb(65, 64, 64);
            overflow: hidden;
            padding-top: 15px;
        }

        footer a {
            color: white;
            text-decoration: none;
            text-align: center;
            padding-left: 25px;
        }

        table {
            margin-top: 100px;
        }

        th,
        td {
            text-align: center;
            height: 40px;
            width: 500px;
            border-bottom: 1px solid black;
        }

        td:hover {
            font-weight: bold;
        }

        td a {
            text-decoration: none;
            color: #0b0c10;
        }

        td a:after {
            text-decoration: none;
            color: #0b0c10;
        }
    </style>
</head>
<body>
    <header>
        <H1>Free Open Source Software</H1>
    </header>
    <main>
        <section>
            <h2>What is FOSS?</h2>
            <p></p>
        </section>
        <div align="center">
            <table>
                <thead>
                    <tr>
                        <th>Softwares</th>
                        <th>FOSS alternatives</th>
                        <th>Use</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Windows</td>
                        <td><a href="https://ubuntu.com/" target="_blank">Ubuntu linux</a></td>
                        <td>Operating system</td>
                    </tr>
                    <tr>
                        <td>Adobe photoshop</td>
                        <td><a href="https://www.gimp.org/downloads/" target="blank">GIMP</a></td>
                        <td>Photo editor</td>
                    </tr>
                    <tr>
                        <td>Microsoft Office</td>
                        <td><a href="https://www.libreoffice.org/" targat="blank">Libre Office</a></td>
                        <td>Office Applications</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
